<!DOCTYPE html>
<html lang="en" ng-app="LunchApp">

<head>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body >

    <div class="container" ng-controller="LunchController">

        <h1>Lunch List Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="What did you have for lunch? (write a list of the items seperated by a comma)" class="form-control" ng-model="item">
        </div>

        <div class="form-group">
            <button class="btn btn-default" ng-click="checkList()">Am I Overeating?</button>
        </div>

        <div ng-show="!empty && checked" class="alert alert-success">{{ message }}</div>

        <div ng-show="empty" class="alert alert-danger">Please enter data first</div>

    </div>
    
</body>

</html>
